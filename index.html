<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Position in css </title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    
    <body>
        <!-- In HTML there are 4 types of position first is static, second one is relative, third one is absolute and last is fixed -->
        
        <!-- Below example is relative positioning moves elements around relative to where they would normally appear
        in the static flow of the page.
        -->
        <div class="container">
            <div class="example relatve">
                <div class="item">
                    <img src="images/static.svg" alt="static image">
                </div>
                <div class="item item-relative">
                    <img src="images/relative.svg" alt="relative image">
                </div>
                <div class="item">
                    <img src="images/static.svg" alt="static image">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="example absolute">
                <div class="item">
                    <img src="images/static.svg" alt="static image">
                </div>
                <div class="item item-absolute">
                    <img src="images/absolute.svg" alt="absolute image">
                </div>
                <div class="item">
                    <img src="images/static.svg" alt="static image">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="example fixed">
                <div class="item">
                    <img src="images/static.svg" alt="static image">
                </div>
                <div class="item item-fixed">
                    <img src="images/fixed.svg" alt="fixed image">
                </div>
                <div class="item">
                    <img src="images/static.svg" alt="static image">
                </div>
            </div>
        </div>

    </body>

</html>
